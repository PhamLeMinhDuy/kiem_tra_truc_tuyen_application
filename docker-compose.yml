

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thi-trac-nghiem
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - app-network

  import:
    image: mysql:5.7
    container_name: db-import
    command: ["bash", "-c", "sleep 20 && mysql -hdb -u laravel -psecret laravel < /docker-entrypoint-initdb.d/init_db.sql"]
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
